<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/navbarIcon.png" alt="">
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Log in</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">Cart</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main">
        <section class="food__section">
            <div class="container">
                <div class="food__hero">
                    <div class="food__hero-text">
                        <h2 class="food__hero-title">Your Food court at home</h2>
                        <div class="food__hero-btn">
                            <button>Delivery</button>
                            <button>Takeout</button>
                        </div>
                    </div>
                    <div class="food__hero-image">
                        <img src="./assets/hero.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="restaurant__section">
            <div class="container">
                <div class="restaurant__name">
                    <p>Restaurants</p>
                    <button>Show all</button>
                </div>
                <div class="restaurants">
                    <div class="restaurants__card">
                        <img src="./assets/restaurant1.png" alt="">
                    </div>
                    <div class="restaurants__card">
                        <img src="./assets/restaurant2.png" alt="">
                    </div>
                    <div class="restaurants__card">
                        <img src="./assets/restaurant3.png" alt="">
                    </div>
                    <div class="restaurants__card">
                        <img src="./assets/restaurant4.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="search-restaurant__section">
            <div class="container">
                <div class="input__section">
                    <div class="input__text">
                        <h3 class="input__title">Your nearest restaurants</h3>
                        <p class="input__desc">Each kitchen works with its own delivery area to deliver food to you as soon as possible</p>
                    </div>
                    <input class="input__search" type="search" placeholder="Enter delivery address...">
                </div>
            </div>
        </section>
        <section class="image__section">
            <div class="container">
                <img class="background__image" src="./assets/bg.png" alt="">
            </div>
        </section>
        <div class="container">
            <div class="asd">
                <iframe class="map" src="https://www.google.com/maps/place/Najot+Ta'lim+Chilonzor+Filial/@41.2847547,69.2050996,16.53z/data=!4m6!3m5!1s0x38ae8ba578f4f58d:0xd7a2ecf23413b7a0!8m2!3d41.2855142!4d69.2038126!16s%2Fg%2F11nms27h2f?entry=ttu" allowfullscreen></iframe>
            </div>
        </div>
    </main>
</body>
</html>
